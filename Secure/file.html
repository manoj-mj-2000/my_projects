body

.stick

.stick-ico

}
.stick-head

  padding:4%;

.ul

}
.li{
  float:right;

  font-size: 20px;
}
.to-bottom {
  display: inline-block;
  transform: perspective(1px) translateZ(0);
  position: relative;
  transition-property: color;
  transition-duration: 0.5s;
  cursor:pointer;
}
.to-bottom:before {
  content: "";
  position: absolute;
  z-index: -1;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #27b8d1;
  transform: scaleY(0);
  transform-origin: 50% 0;
  transition-property: transform;
  transition-duration: 0.5s;
}
.to-bottom:hover {
  color: white;
}
.to-bottom:hover:before {
  transform: scaleY(1);
  transition-timing-function: cubic-bezier(0,1.7,1,.57);
}  
.head

width: 100%;

width: 70%;
